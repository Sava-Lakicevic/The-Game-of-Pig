<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Game of Pig</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <section class="player player-inactive" id="player-1-container">
                <div class="total-score">
                    <h2>Player 1</h2>
                    <p id="player-1-total-score">42</p>
                </div>
                <div class="current-score">
                    <p>Current</p>
                    <p id="player-1-current-score">10</p>
                </div>
            </section>
            <section class="game-control">
                <div class="dice-image game-starter">
                    <p>Start</p>
                </div>
                <button id="roll-button" disabled>Roll</button>
                <button id="hold-button" disabled>Hold</button>
            </section>
            <section class="player player-inactive" id="player-2-container">
                <div class="total-score">
                    <h2>Player 2</h2>
                    <p id="player-2-total-score">42</p>
                </div>
                <div class="current-score">
                    <p>Current</p>
                    <p id="player-2-current-score">10</p>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
